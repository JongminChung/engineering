test:distributed-lock:core:
  stage: test
  variables:
    MODULE_PATH: ":distributed-lock:core"
  extends:
    - .run_module_tests
    - .test_and_integration_artifacts
  environment:
    name: "report/test-distributed-lock-core/$CI_PIPELINE_IID"
  rules:
    - changes:
        - distributed-lock/**/*
        - build-logic/**/*
        - gradle/**/*
      when: on_success
    - when: never

